<div class="grid">
  <div class="col-12">
    <div *ngIf="products.length > 0" class="w-full">


      <div class="card">
        <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">

            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Image</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.Name}}</td>
                    <td><img [src]="product.ImageUrl" [alt]="product.Name" width="100" class="shadow-4" /></td>
                    <td>{{product.Price | currency:'USD'}}</td>
                    <td>{{product.Quantity> 0 ?product.Quantity:0 }}</td>
                    <td>
                        <p-button icon="pi pi-shopping-cart" (onClick)="AddToCard(product)" [disabled]="product.Quantity <0" />
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{products ? products.length : 0 }} products.
                </div>
            </ng-template>
        </p-table>
    </div>
    </div>
  </div>
</div>
